spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://XXXXX:30010/iotdb?useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: XXXXX
    password: XXXXX

  ## JPA Setting Info
  jpa:
    show_sql: true  # sql 쿼리를 보여줍니다.
    hibernate:
      ddl-auto: update  # option type: create, create-drop, update, validate, none
    properties:
      hibernate:
        format_sql: true  # sql query formatting
        use_sql_comments: true  # sql 쿼리의 추가정보를 보여줍니다.
